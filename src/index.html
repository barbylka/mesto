<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="<%=require('./images/favicon-32x32.png')%>">
  <title>Mesto</title>
</head>

<body class="root">
  <header class="header">
    <img src="<%=require('./images/logo.svg')%>" alt="лого" class="logo">
  </header>

  <main>
    <section class="profile">
      <div class="profile__image"></div>
      <div class="profile__container">
        <div class="profile__cont-info">
          <h1 class="profile__cont-info-name">Жак-Ив Кусто</h1>
          <p class="profile__cont-info-description">Исследователь океана</p>
        </div>
        <button class="profile__button profile__button_type_edit" type="button"></button>
      </div>
      <button class="profile__button profile__button_type_add" type="button"></button>
    </section>

    <section class="places" aria-label="список картинок">
      <ul class="places__items">

      </ul>
    </section>

    <section class="popup popup_type_edit">
      <div class="popup__overlay"></div>
      <form class="popup__container popup__container_type_edit" name="editProfile" novalidate>
        <button class="popup__exit-button" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <fieldset class="popup__inputs">
          <label class="popup__field">
            <input type="text" id="name-input" required placeholder="Имя" value="" class="popup__text popup__text_type_name"
            name="user" minlength="2" maxlength="40">
            <span class="popup__text-error name-input-error"></span>
          </label>
          <label class="popup__field">
            <input type="text" id="desc-input" required placeholder="О себе" value="" class="popup__text popup__text_type_description"
            name="job" minlength="2" maxlength="200">
            <span class="popup__text-error desc-input-error"></span>
          </label>
          <button class="popup__save-button" type="submit">Сохранить</button>
        </fieldset>
      </form>
    </section>

    <section class="popup popup_type_add">
      <div class="popup__overlay"></div>
      <form class="popup__container popup__container_type_add" name="addPlace" novalidate>
        <button class="popup__exit-button" type="button"></button>
        <h2 class="popup__title">Новое место</h2>
        <fieldset class="popup__inputs">
          <label class="popup__field">
            <input type="text" id="place-input" required placeholder="Название" value="" class="popup__text popup__text_type_place"
            name="name" minlength="2" maxlength="30">
            <span class="popup__text-error place-input-error"></span>
          </label>
          <label class="popup__field">
            <input type="url" id="link-input" required placeholder="Ссылка на картинку" value="" class="popup__text popup__text_type_link"
            name="link">
            <span class="popup__text-error link-input-error"></span>
          </label>
          <button class="popup__save-button" type="submit">Создать</button>
        </fieldset>
      </form>
    </section>

    <section class="popup popup_type_pic">
      <div class="popup__overlay"></div>
      <div class="popup__pic-box">
        <button class="popup__exit-button" type="button"></button>
        <img class="popup__img" alt="полная версия выбранного фото" src="<%=require('./images/like.svg')%>">
        <h2 class="popup__pic-title"></h2>
      </div>
    </section>

    <section class="popup popup_type_delete">
      <div class="popup__overlay"></div>
      <form class="popup__container popup__container_type_delete">
        <button class="popup__exit-button" type="button"></button>
        <h2 class="popup__title popup__title_margin_small">Вы уверены?</h2>
        <button class="popup__save-button" type="submit">Да</button>
      </form>
    </section>

    <section class="popup popup_type_avatar">
      <div class="popup__overlay"></div>
      <form class="popup__container popup__container_type_avatar" name="editAvatar" novalidate>
        <button class="popup__exit-button" type="button"></button>
        <h2 class="popup__title">Обновить аватар</h2>
        <fieldset class="popup__inputs">
          <label class="popup__field">
            <input type="url" id="avatar-input" required placeholder="Ссылка на новый аватар" value="" class="popup__text popup__text_type_avatar"
            name="avatar">
            <span class="popup__text-error avatar-input-error"></span>
          </label>
          <button class="popup__save-button" type="submit">Сохранить</button>
        </fieldset>
      </form>
    </section>

  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
  </footer>

  <template class="places-template places-template_type_default">
    <li class="places__item">
      <button class="places__delete" type="button"></button>
      <img class="places__img" alt="фото, которое загрузил пользователь" src="<%=require('./images/like.svg')%>">
      <div class="places__description">
        <h2 class="places__title"></h2>
        <div class="places__likes">
          <button class="places__like" type="button"></button>
          <span class="places__like-number">0</span>
        </div>
      </div>
    </li>
  </template>

</body>

</html>
