<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="root">
  <header class="header">
    <img src="./images/logo.svg" alt="лого" class="logo">
  </header>
  
  <main>
    <section class="profile">
      <div class="profile__image"></div>
      <div class="profile__container">
        <div class="profile__cont-info">
          <p class="profile__cont-info-name">Жак-Ив Кусто</p>
          <p class="profile__cont-info-description">Исследователь океана</p>
        </div>
        <img class="profile__cont-edit-button profile__button" src="./images/Edit Button.svg" alt="кнопка редактировать">
      </div>
      
      <img class="profile__add-button profile__button" src="./images/Add Button.svg" alt="кнопка добавить">
    </section>

    <section class="places">
      <div class="places__items">
      <div class="places__item">
        <img class="places__img" alt="Карачаевск" src="./images/karachaevsk.png">
        <div class="places__description">
          <p class="places__title">Карачаево-Черкессия</p>
          <img class="places__like" src="./images/like.svg" alt="лайк">
        </div>
      </div>
      <div class="places__item">
        <img class="places__img" alt="Гора Эльбрус" src="./images/elbrus.png">
        <div class="places__description">
          <p class="places__title">Гора Эльбрус</p>
          <img class="places__like" src="./images/like.svg" alt="лайк">
        </div>
      </div>
      <div class="places__item">
        <img class="places__img" alt="Домбай" src="./images/dombai.png">
        <div class="places__description">
          <p class="places__title">Домбай</p>
          <img class="places__like" src="./images/like.svg" alt="лайк">
        </div>
      </div>
      <div class="places__item">
        <img class="places__img" alt="горы" src="./images/adirondack mountains.jpg">
        <div class="places__description">
          <p class="places__title">Горы Адирондак</p>
          <img class="places__like" src="./images/like.svg" alt="лайк">
        </div>
      </div>
      <div class="places__item">
        <img class="places__img" alt="Лагоа-ду-Фогу" src="./images/logoa do fogo.jpg">
        <div class="places__description">
          <p class="places__title">Лагоа-ду-Фогу</p>
          <img class="places__like" src="./images/like.svg" alt="лайк">
        </div>
      </div>
      <div class="places__item">
        <img class="places__img" alt="Йосемити" src="./images/yosemite.jpg">
        <div class="places__description">
          <p class="places__title">Йосемити Национальный парк</p>
          <img class="places__like" src="./images/like.svg" alt="лайк">
        </div>
      </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
  </footer>
  <script src="./scripts/scripts.js"></script>
</body>
</html>
