<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="root">
  <header class="header">
    <img src="./images/logo.svg" alt="лого" class="logo">
  </header>
  
  <main>
    <section class="profile">
      <div class="profile__image"></div>
      <div class="profile__container">
        <div class="profile__cont-info">
          <p class="profile__cont-info-name">Жак-Ив Кусто</p>
          <p class="profile__cont-info-description">Исследователь океана</p>
        </div>
        <img class="profile__cont-edit-button profile__button" src="./images/Edit Button.svg" alt="кнопка редактировать">
      </div>
      
      <img class="profile__add-button profile__button" src="./images/Add Button.svg" alt="кнопка добавить">
    </section>

  </main>
</body>
</html>
