<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="root">
  <header class="header">
    <img src="./images/logo.svg" alt="лого" class="logo">
  </header>

  <main>
    <section class="profile">
      <div class="profile__image"></div>
      <div class="profile__container">
        <div class="profile__cont-info">
          <h1 class="profile__cont-info-name">Жак-Ив Кусто</h1>
          <p class="profile__cont-info-description">Исследователь океана</p>
        </div>
        <button class="profile__button profile__button_type_edit" type="button"></button>
      </div>
      <button class="profile__button profile__button_type_add" type="button"></button>
    </section>

    <section class="places">
      <ul class="places__items">
        
      </ul>
    </section>

    <section class="popup">
      <form class="popup__container" name="editProfile">
        <button class="popup__exit-button" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <fieldset class="popup__inputs">
          <input type="text" required placeholder="Имя" value="" class="popup__text popup__text_type_name" name="userName">
          <input type="text" required placeholder="О себе" value="" class="popup__text popup__text_type_description" name="userJob">
          <button class="popup__save-button" type="submit">Сохранить</button>
        </fieldset>
      </form>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
  </footer>

  <template class="places-template">
    <li class="places__item">
      <button class="places__delete" type="button"></button>
      <img class="places__img" alt="" src="">
      <div class="places__description">
        <h2 class="places__title">
          
        </h2>
        <button class="places__like" type="button"></button>
      </div>
    </li>
  </template>

  <script src="./scripts/scripts.js"></script>
</body>

</html>
