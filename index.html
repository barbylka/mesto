<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="root">
  <header class="header">
    <img src="./images/logo.svg" alt="лого" class="logo">
  </header>

  <main>
    <section class="profile">
      <div class="profile__image"></div>
      <div class="profile__container">
        <div class="profile__cont-info">
          <h1 class="profile__cont-info-name">Жак-Ив Кусто</h1>
          <p class="profile__cont-info-description">Исследователь океана</p>
        </div>
        <button class="profile__cont-edit-button profile__button"></button>
      </div>
      <button class="profile__add-button profile__button"></button>
    </section>

    <section class="popup">
      <form class="popup__container">
        <button class="popup__exit-button" type="reset"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <fieldset class="popup__inputs">
          <input type="text" required placeholder="Имя" value="Жак-Ив Кусто" class="popup__text popup__text_type_name">
          <input type="text" required placeholder="О себе" value="Исследователь океана"
            class="popup__text popup__text_type_description">
          <button class="popup__save-button" type="submit">Сохранить</button>
        </fieldset>
      </form>

    </section>

    <section class="places">
      <ul class="places__items">
        <li class="places__item">
          <img class="places__img" alt="Карачаевск" src="./images/karachaevsk.png">
          <div class="places__description">
            <h2 class="places__title">Карачаево-Черкессия</h2>
            <img class="places__like" src="./images/like.svg" alt="лайк">
          </div>
        </li>
        <li class="places__item">
          <img class="places__img" alt="Гора Эльбрус" src="./images/elbrus.png">
          <div class="places__description">
            <h2 class="places__title">Гора Эльбрус</h2>
            <img class="places__like" src="./images/like.svg" alt="лайк">
          </div>
        </li>
        <li class="places__item">
          <img class="places__img" alt="Домбай" src="./images/dombai.png">
          <div class="places__description">
            <h2 class="places__title">Домбай</h2>
            <img class="places__like" src="./images/like.svg" alt="лайк">
          </div>
        </li>
        <li class="places__item">
          <img class="places__img" alt="горы" src="./images/adirondack-mountains.jpg">
          <div class="places__description">
            <h2 class="places__title">Горы Адирондак</h2>
            <img class="places__like" src="./images/like.svg" alt="лайк">
          </div>
        </li>
        <li class="places__item">
          <img class="places__img" alt="Лагоа-ду-Фогу" src="./images/logoa-do-fogo.jpg">
          <div class="places__description">
            <h2 class="places__title">Лагоа-ду-Фогу</h2>
            <img class="places__like" src="./images/like.svg" alt="лайк">
          </div>
        </li>
        <li class="places__item">
          <img class="places__img" alt="Йосемити" src="./images/yosemite.jpg">
          <div class="places__description">
            <h2 class="places__title">Йосемити Национальный парк</h2>
            <img class="places__like" src="./images/like.svg" alt="лайк">
          </div>
        </li>
      </ul>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
  </footer>

  <script src="./scripts/scripts.js"></script>
</body>

</html>
